<div id="likes-{{ .id }}" class="flex items-center gap-3">
  <button class="clean" hx-get="/deal-likes/{{ .id }}?toggle=true" hx-target="#likes-{{ .id }}" hx-swap="outerHTML">
    <img src="/static/images/icons/like-outline.svg" alt="Like or dislike" class="h-6" />
  </button>
  <span id="like-count-{{ .id }}" class="text-lg">{{ .likes }}</span>
</div>
