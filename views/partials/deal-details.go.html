<div class="flex flex-col justify-between bg-[#323e42] p-2">
  {{ .details.Description }}
  <div class="grid grid-cols-3 gap-1 py-2">
    {{ range $url := .imageUrls}}
    <img src="{{ $url }}" alt="Deal image" />
    {{ end }}
  </div>
  {{ if .isUser }}
  <span class="py-4 text-xs">Endet am 1.1.2222</span>
  <div class="flex h-6 justify-between">
    <div class="flex items-center gap-3">
      <button>
        <LikeIcon size="{1.3}" dislike="{liked}" />
      </button>
      <span class="text-lg">0</span>
    </div>
    <button>
      <ReportIcon size="{1.3}" />
    </button>
  </div>
  {{ else }}
  <div class="flex justify-between text-xs">
    <span>Von: {formatDate(deal.start)}</span>
    <div class="flex items-center gap-1">
      <span>0</span>
      <LikeIcon size="{0.8}" />
    </div>
    <span>Bis: 12.12.2222</span>
  </div>
  {{ end }}
</div>
