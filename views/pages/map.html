<div id="map" class="absolute bottom-0 left-0 right-0 top-12 -z-50"></div>
<div class="absolute right-4 top-16 flex">
  <button class="" hx-get="/ui/map/filter-modal" hx-target="#modal">
    <img src="/static/images/icons/filter.svg" alt="Filter" class="h-6" />
  </button>
</div>
<div id="modal"></div>

<script>
  var map = L.map("map").setView([48.137154, 11.576124], 13);
  L.tileLayer("https://tile.openstreetmap.org/{z}/{x}/{y}.png", {
    maxZoom: 19
  }).addTo(map);
</script>
